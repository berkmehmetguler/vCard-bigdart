          </button>
          <button class="w-full">
            <a href="/">
              <img src="/images/email-500.png" alt="Mail" class="p-3 mx-auto" />

          </button>

          <button class="w-full">

              <img

                class="p-3 mx-auto"
              />

            <img
              src="/images/world-wide-web.png"
              class="items-center w-[50px]"

            <div class="grid grid-cols-3 gap-4">

              <a href="https://www.instagram.com/bigdart.com.tr/" class=""
