<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="text-center mx-auto">
      <div class="flex flex-col justify-content-center pt-4 gap-4 bg">
        <div class="logo flex items-center h-full justify-center mt-4">
          <img
            src="/images/pp.png"
            alt="Ayhan Tatar"
            class="w-[150px] h-[150px] rounded-full"
          />
        </div>
        <h1 class="text-bold text-white text-2xl">Ayhan Tatar</h1>
        <p class="text-zinc-100/30  text-xl">Seo</p>
        <div class="grid grid-cols-3 p-2 border-slate-500 place-items-center items-center text-white border-2">
          
            <div class="flex ">
                <button>
                    <img src="/images/phone-50.png" alt="Call" class="p-3"/>
                    
                    CALL</button>
            </div>
            <div class="flex ">
                <button>
                    <img src="/images/email-500.png" alt="Mail" class="p-3"/>
                    
                    EMAIL</button>
            </div>
            <div class="flex ">
                <button>
                    <img src="/images/location-50.png" alt="Map" class="p-3"/>
                    
                    DIRECTIONS</button>
            </div>
          </div>
      
      </div>
    </div>
  </body>
</html>
